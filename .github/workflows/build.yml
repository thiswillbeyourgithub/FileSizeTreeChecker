name: Build Python Script with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-13]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8.2'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [[ "${{ matrix.os }}" == "macos-13" ]]; then
            # On macOS with intel cpus
            export ARCHFLAGS="-arch x86_64"
          fi
          # install a working numpy to avoid issues with numpy 2.0
          pip install numpy==1.25.0
          pip install pyperclip
          pip install pyinstaller
          pip install moviepy

      - name: Compile script with PyInstaller
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "macos-13" ]]; then
            # Build Intel binary
            pyinstaller --onefile --name FileSizeTreeChecker-intel FileSizeTreeChecker.py --argv-emulation --optimize 2 --target-architecture x86_64 --clean
          else
            # On other platforms, use default architecture
            pyinstaller --onefile --name FileSizeTreeChecker FileSizeTreeChecker.py --argv-emulation --optimize 2 --clean
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileSizeTreeChecker-${{ matrix.os }}  # Unique name per OS
          path: dist/
